server:
  servlet:
    encoding:
      force: true
      enabled: true
      charset: UTF-8

spring:
  security:
    jwt:
      key-value: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: public
        format_sql: true
        show_sql: true
  flyway:
    enabled: false

schedule:
  updateBalance:
    time: "-"